<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasrin's Love Wheel üíò</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(black, #111);
            color: #fff;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 2rem;
            font-size: 2.5rem;
            color: #ff69b4;
        }

        .wheel-container {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #ff69b4;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ff1493 0% 25%,
                    #ff69b4 25% 50%,
                    #ff1493 50% 75%,
                    #ff69b4 75% 100%);
            transition: transform 5s ease;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff1493;
            }

            to {
                box-shadow: 0 0 30px #ff69b4;
            }
        }

        #spinBtn {
            padding: 15px 30px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            margin-top: 2rem;
            cursor: pointer;
            box-shadow: 0 0 10px #ff69b4;
        }

        .note {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #ff69b4;
            padding: 20px;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
            }

            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Spin the Love Wheel, Nasrin üíñ</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <button id="spinBtn">üé° Spin Now</button>
    <div class="note" id="note">Click to reveal a surprise note ‚ù§Ô∏è</div>

    <script>
        const messages = [
            "You're the light of my life üåü",
            "Every moment with you is magic ‚ú®",
            "I can't stop thinking about you üí≠",
            "You make my heart race üíì",
            "You're perfect, Nasrin üíò",
            "You're my forever and always üíç",
            "You're all I ever wanted üíû",
            "You are my heart's melody üé∂",
            "I love you endlessly ‚ù§Ô∏è",
            "Nasrin, you're my dream girl üåô"
        ];

        const wheel = document.getElementById("wheel");
        const note = document.getElementById("note");
        const spinBtn = document.getElementById("spinBtn");

        spinBtn.onclick = () => {
            const randomDegree = 720 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            setTimeout(() => {
                note.innerHTML = `<span style="font-size: 2rem;">üíå</span> ${randomMsg}`;
            }, 5000);
        };

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    </script>
</body>

</html>
